<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Background</title>
<link rel="stylesheet" href="style.css">
</head>
  
<body>

  <button id="audioControl">Play Audio</button>

<audio autoplay loop id="background-music">
    <source src="https://res.cloudinary.com/dakoxedxt/video/upload/v1709149116/shyboy7_etlz9b.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
  
  <audio autoplay loop muted id="background-music">
    <source src="https://res.cloudinary.com/dakoxedxt/video/upload/v1709149116/shyboy7_etlz9b.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


<video autoplay loop muted id="bg-video">
    <source src="https://res.cloudinary.com/dakoxedxt/video/upload/v1709146688/WEBMOVIE0001-0200_lrqlgz.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
  
<div id="text-overlay">Can I get you something?</div>

<script src="script.js"></script>
</body>
</html>
