<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Spotify</title>
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1457157821571271');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1457157821571271&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
    <script>
        // Redirect to Spotify after tracking pixel has fired
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = "https://open.spotify.com/album/0LPsxh9ElCEDbFTLcYjKnD?si=V1Zb1F8HQySZ-D9kbpsuCw
";
            }, 2000); // 2-second delay to ensure tracking pixel loads
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Spotify</h1>
        <p>You are being redirected to Jonas Quant on Spotify. If you are not redirected automatically, <a href="https://open.spotify.com/track/78v3EgKIfUF0w0sBIK8QL?si=9a92ffdadf4d46ed">click here</a>.</p>
    </div>
</body>
</html>
