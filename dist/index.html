<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Background</title>
<link rel="stylesheet" href="style.css">
<script>
function sendEmail() {
  var user = "joel"; // The local-part of the email address
  var domain = "borglundell.se"; // The domain part of the email address
  window.location.href = "mailto:" + user + "@" + domain;
}
</script>
</head>

<body>
  <!-- Signature Text -->
<div id="signature">
    Jonas Quant 2024
</div>

  <!-- Contact Button Container -->
<div id="contactButton">
    <a href="javascript:sendEmail();">
        <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1709160637/action_1_sf0elq.png" alt="Contact">
    </a>
</div>

<!-- Audio Control with Image -->
<div id="audioControl">
    <a href="javascript:void(0);">
        <img id="audioControlImage" src="https://res.cloudinary.com/dakoxedxt/image/upload/v1709161448/MUSIC_OFF_1_aabc8l.png" alt="Music Off">
    </a>
</div>

<!-- Background Music -->
<audio autoplay loop muted id="background-music">
    <source src="https://res.cloudinary.com/dakoxedxt/video/upload/v1709149116/shyboy7_etlz9b.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Background Video -->
<video autoplay loop muted id="bg-video" playsinline>

</video>
