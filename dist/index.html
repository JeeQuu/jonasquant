<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happifier by Quant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1718012552/Untitled_Artwork_f7jjtt.png" alt="Subtitle" class="logo">
        <p class="instructions">
            1. Upload your image <br>
            2. Use one of the buttons to find your dream combo <br>
            3. Longpress and save to photos <br>
            4. Post the image on your Instagram story and tag @jonasquant and you have now entered the competition
        </p>
        <input type="file" id="imageInput" accept="image/*">
        <div class="buttons">
            <button id="invertButton" onclick="invertDuotone()">Invert</button>
            <button id="fullGloryButton" onclick="fullGlory()">FULL GLORY</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="result-container">
            <img id="resultImage" src="">
            <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1718020329/IMG_0424_bchwgu.jpg" alt="Tilted Image" class="tilted-image" id="tiltedImage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
