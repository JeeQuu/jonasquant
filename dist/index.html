<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happifier by Quant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1718018525/Untitled_Artwork_vo0cro.png" alt="Logo" class="logo">
        <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1718012552/Untitled_Artwork_f7jjtt.png" alt="Subtitle" class="logo">
        <input type="file" id="imageInput" accept="image/*">
        <div class="buttons">
            <button id="invertButton" onclick="invertDuotone()">Invert</button>
            <button id="fullGloryButton" onclick="fullGlory()">FULL GLORY</button>
            <button id="downloadButton" onclick="downloadImage()">Download</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="result-container">
            <img id="resultImage" src="">
            <img src="https://res.cloudinary.com/dakoxedxt/image/upload/v1718020329/IMG_0424_bchwgu.jpg" alt="Tilted Image" class="tilted-image" id="tiltedImage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
