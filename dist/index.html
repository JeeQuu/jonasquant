<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shy Runner Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <button id="startButton">Start Game</button>
    <div id="scoreDisplay"></div>
    <div id="energyMeterContainer">
        <div id="energyMeter"></div>
    </div>
    <div id="feedbackDisplay"></div>
    <div id="highScoreDisplay"></div>
    <div id="gameOverText" class="game-text" style="display: none;">GAME OVER</div>
    <audio id="gameAudio" src="path/to/your/audio/file.mp3"></audio>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Your game script -->
    <script src="script.js"></script>
</body>
</html>
